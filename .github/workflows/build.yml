name: Build CV

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: CV
          path: cv.pdf
